<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .question-container {
      max-height: 70vh;
      overflow-y: auto;
    }
    .selected-option {
      background-color: #3B82F6 !important;
      color: white !important;
      border-color: #2563EB !important;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-2xl bg-white rounded-lg shadow-md p-6">
    <!-- Auth Section -->
    <div id="auth">
      <!-- Login Form -->
      <div id="loginForm">
        <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
        <form class="space-y-4">
          <div>
            <label for="loginEmail" class="block mb-1">Email</label>
            <input type="email" id="loginEmail" class="w-full p-2 border rounded">
          </div>
          <div>
            <label for="loginPassword" class="block mb-1">Password</label>
            <input type="password" id="loginPassword" class="w-full p-2 border rounded">
          </div>
          <button id="loginBtn" class="w-full py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
            Login
          </button>
          <p class="text-center mt-2">
            Don't have an account? 
            <a href="#" id="showSignupLink" class="text-blue-500 hover:underline">Sign up</a>
          </p>
        </form>
      </div>

      <!-- Signup Form -->
      <div id="signupForm" class="hidden">
        <h2 class="text-2xl font-bold mb-4 text-center">Sign Up</h2>
        <form class="space-y-4">
          <div>
            <label for="signupUsername" class="block mb-1">Username</label>
            <input type="text" id="signupUsername" class="w-full p-2 border rounded">
          </div>
          <div>
            <label for="signupEmail" class="block mb-1">Email</label>
            <input type="email" id="signupEmail" class="w-full p-2 border rounded">
          </div>
          <div>
            <label for="signupPassword" class="block mb-1">Password</label>
            <input type="password" id="signupPassword" class="w-full p-2 border rounded">
          </div>
          <button id="signupBtn" class="w-full py-2 bg-green-500 text-white rounded hover:bg-green-600">
            Sign Up
          </button>
          <p class="text-center mt-2">
            Already have an account? 
            <a href="#" id="showLoginLink" class="text-blue-500 hover:underline">Login</a>
          </p>
        </form>
      </div>
    </div>

    <!-- Quiz Section -->
    <div id="quiz" class="hidden">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold">Quiz</h2>
        <button onclick="logout()" class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">
          Logout
        </button>
      </div>
      <div id="questionContainer" class="question-container mb-4"></div>
      <button id="submitQuizBtn" class="w-full py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
        Submit Quiz
      </button>
      <button id="adminAccessBtn" class="w-full mt-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600 hidden">
        Admin Access
      </button>
    </div>

    <!-- Result Section -->
    <div id="result" class="hidden text-center p-4"></div>

    <!-- Admin Panel -->
    <div id="adminPanel" class="hidden">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold">Admin Panel</h2>
        <button onclick="logout()" class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">
          Logout
        </button>
      </div>
      
      <div class="mb-6 p-4 border rounded bg-gray-50">
        <h3 class="text-lg font-semibold mb-2">Add New Question</h3>
        <form class="space-y-3">
          <div>
            <label for="newQuestion" class="block mb-1">Question</label>
            <input type="text" id="newQuestion" class="w-full p-2 border rounded">
          </div>
          <div>
            <label class="block mb-1">Options</label>
            <div id="optionFields" class="space-y-2"></div>
            <button id="addOptionBtn" class="mt-2 px-3 py-1 bg-gray-200 rounded text-sm hover:bg-gray-300">
              + Add Option
            </button>
          </div>
          <div>
            <label for="newAnswer" class="block mb-1">Correct Answer</label>
            <input type="text" id="newAnswer" class="w-full p-2 border rounded">
          </div>
          <button id="addQuestionBtn" class="w-full py-2 bg-green-500 text-white rounded hover:bg-green-600">
            Add Question
          </button>
        </form>
      </div>

      <h3 class="text-xl font-semibold mb-2">Questions List</h3>
      <ul id="adminQuestionList" class="space-y-2"></ul>
    </div>
  </div>
<script src = "script.js"></scriptsrc></script>
